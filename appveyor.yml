-
  branches:
    only:
      - master

  skip_commits:
    files:
      - .github/*
    message: /^(0|[1-9]+).(0|[1-9]+).(0|[1-9]+)$/

  configuration: Release

  platform:
      - x86
      - x64
      - Any CPU

  image: Visual Studio 2017

  pull_requests:
    do_not_increment_build_number: false

-
  branches:
    only:
      - master

  only_commits:
    message: /^(0|[1-9]+).(0|[1-9]+).(0|[1-9]+)$/

  configuration: Release

  platform:
      - x86
      - x64
      - Any CPU

  image: Visual Studio 2017

  pull_requests:
    do_not_increment_build_number: false

  assembly_info:
    patch: true
    file: Source\Depressurizer\Properties\AssemblyInfo.cs
    assembly_version: $(APPVEYOR_REPO_COMMIT_MESSAGE)
    assembly_file_version: $(APPVEYOR_REPO_COMMIT_MESSAGE).$(APPVEYOR_BUILD_NUMBER)
    assembly_informational_version: $(APPVEYOR_REPO_COMMIT_MESSAGE)

  before_build: nuget restore Source/Depressurizer.sln

  artifacts:
    - path: Source\Depressurizer\bin\Release
      name: Depressurizer
      type: zip

    - path: Source\Depressurizer\bin\$(platform)\Release
      name: Depressurizer-$(platform)
      type: zip


-
  branches:
    except:
      - gh-pages
      - master

  configuration: Debug

  platform:
    - x86
    - x64
    - Any CPU

  skip_commits:
    files:
      - .github/*

  image: Visual Studio 2017

  pull_requests:
    do_not_increment_build_number: false

  before_build: nuget restore Source/Depressurizer.sln

  build:
    project: Source/Depressurizer.sln
    verbosity: quiet
