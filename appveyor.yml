-
  branches:
    only:
      - master

  only_commits:
    message: /\[MAJOR\]|\[MINOR\]|\[PATCH\]/

  install:
    - echo This is a deploy Release build

  configuration: Release

  platform:
      - x86
      - x64
      - Any CPU

  image: Visual Studio 2017

  pull_requests:
    do_not_increment_build_number: false

  assembly_info:
    patch: true
    file: Source\Depressurizer\Properties\AssemblyInfo.cs
    assembly_version: $(APPVEYOR_REPO_COMMIT_MESSAGE)
    assembly_file_version: $(APPVEYOR_REPO_COMMIT_MESSAGE).$(APPVEYOR_BUILD_NUMBER)
    assembly_informational_version: $(APPVEYOR_REPO_COMMIT_MESSAGE)

  before_build: nuget restore Source/Depressurizer.sln

  artifacts:
    - path: Source\Depressurizer\bin\Release
      name: Depressurizer
      type: zip

    - path: Source\Depressurizer\bin\$(platform)\Release
      name: Depressurizer-$(platform)
      type: zip

  deploy:
    - provider: GitHub
      tag: v$(APPVEYOR_REPO_COMMIT_MESSAGE)
      release: Depressurizer v$(APPVEYOR_REPO_COMMIT_MESSAGE)
      auth_token:
        secure: +3OKe+vh559W4u3I/oU/9e32+LG9Hdhcp25AbJi4vy5gB0QEMR9CBF0aSb52T8xn
        draft: true
        artifact: /.*\.zip/
        force_update: true
        on:
          branch: master

-
  branches:
    only:
      - master

  skip_commits:
    message: /\[MAJOR\]|\[MINOR\]|\[PATCH\]/

  install:
    - echo This is a regular Release build

  configuration: Release

  platform:
      - x86
      - x64
      - Any CPU

  image: Visual Studio 2017

  pull_requests:
    do_not_increment_build_number: false

  before_build: nuget restore Source/Depressurizer.sln

  build:
    project: Source/Depressurizer.sln
    verbosity: quiet

-
  branches:
    except:
      - gh-pages
      - master

  configuration: Debug

  platform:
    - x86
    - x64
    - Any CPU

  skip_commits:
    files:
      - .github/*

  image: Visual Studio 2017

  pull_requests:
    do_not_increment_build_number: false

  before_build: nuget restore Source/Depressurizer.sln

  build:
    project: Source/Depressurizer.sln
    verbosity: quiet
